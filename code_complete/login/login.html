<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-content">
        <section class="login-image-section">
            <div class="login-image-slider">
                <img src="/vscode/images/pool003.jpg" alt="리조트 이미지 1" class="active">
                <img src="/vscode/images/outside001.jpg" alt="리조트 이미지 1">
                <img src="/vscode/images/yoga003.jpg" alt="리조트 이미지 3">
            </div>
        </section>

        <section class="login-section">
            <div class="login-container">
                <h2>로그인</h2>
                <form>
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                    <button type="submit" id="loginsubmit">로그인</button>
                    <button type="button" id="userregister">회원가입</button>
                    <a href="#">아이디/비밀번호 찾기</a>
                </form>
            </div>
        </section>
    </main>
    <script>
        // 슬라이드 이미지 변경을 위한 JavaScript
        let slideIndex = 0;
        const slides = document.querySelectorAll('.image-slider img');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });
            slideIndex = (slideIndex + 1) % totalSlides; // 다음 이미지로 넘어감
        }

        // 2초마다 이미지 변경
        setInterval(showSlides, 5000);

        // 초기 첫 이미지 표시
        showSlides();
    </script>
</body>
</html>
