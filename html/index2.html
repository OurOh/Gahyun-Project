<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리조트 소개</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #f4f4f4;
            padding: 15px 0;
            border-bottom: 2px solid #ddd;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* 메인 콘텐츠 스타일 */
        .main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .intro img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .intro p {
            font-size: 18px;
            color: #555;
        }

        /* 지도 및 교통 정보 스타일 */
        .map-info {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .map, .traffic-info {
            width: 48%;
        }

        iframe {
            width: 100%;
            height: 300px;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 헤더 섹션 -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">리조트 소개</a>
            </div>
            <div class="menu">
                <a href="#">예약하기</a>
                <a href="#">가맹 리조트</a>
                <a href="#">시설소개</a>
                <a href="#">엔터테인먼트</a>
                <a href="#">방송소개</a>
                <a href="#">이벤트</a>
            </div>
            <div class="auth">
                <a href="#">로그인</a>
                <a href="#">예약확인</a>
                <a href="#">FAQ</a>
            </div>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <div class="main">
        <section class="intro">
            <h1>리조트 소개</h1>
            <img src="resort-image.jpg" alt="리조트 이미지">
            <p>가리산리조트는 많은 크기의 아름다운 자연과 함께...</p>
        </section>

        <!-- 지도 및 교통 정보 -->
        <section class="map-info">
            <div class="map">
                <h2>오시는 길</h2>
                <iframe src="https://www.google.com/maps/embed?..."></iframe>
            </div>
            <div class="traffic-info">
                <h2>주변 대중교통</h2>
                <p>2-1: 대중교통...</p>
            </div>
        </section>
    </div>

    <!-- 푸터 -->
    <footer>
        <a href="#">시설소개</a> | <a href="#">찾아오는 길</a> | <a href="#">공지사항</a> | <a href="#">연락처</a>
        <p>&copy; 2024 리조트 이름. All Rights Reserved.</p>
    </footer>

</body>
</html>
