    var container = document.getElementById('kakaoMap'); // 지도를 담을 영역의 DOM 레퍼런스
    var options = {
        center: new kakao.maps.LatLng(37.6459, 126.6755), // 지도의 중심좌표 (위도, 경도 변경 가능)
        level: 5 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(container, options); // 지도 생성 및 객체 리턴
</script>
