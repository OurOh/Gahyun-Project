<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="event-content">
            <!-- 특별 행사 섹션 -->
            <section class="event-section">
                <h2 class="left-align">특별 행사</h2>
                <div class="event-slider">
                    <img src="../../images/outside001.jpg" alt="특별 행사 1" class="active">
                    <img src="../../images/pool001.jpg" alt="특별 행사 2">
                    <img src="../../images/pool003.jpg" alt="특별 행사 3">
                </div>
            </section>
        
            <!-- 특가 프로모션 섹션 -->
            <section class="promo-section">
                <h2 class="left-align">특가 프로모션</h2>
                <div class="promo-slider">
                    <img src="../../images/outside001.jpg" alt="프로모션 1" class="active">
                    <img src="../../images/pool001.jpg" alt="프로모션 2">
                    <img src="../../images/pool003.jpg" alt="프로모션 3">
                </div>
            </section>
        </main>
    </div>
    <script>
        // 슬라이드 이미지 변경을 위한 JavaScript
        let slideIndex = 0;
        const eventSlides = document.querySelectorAll('.event-slider img');
        const promoSlides = document.querySelectorAll('.promo-slider img');
        const totalEventSlides = eventSlides.length;
        const totalPromoSlides = promoSlides.length;

        function showSlides() {
            eventSlides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });
            promoSlides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });
            slideIndex = (slideIndex + 1) % totalEventSlides; // 다음 이미지로 넘어감
        }

        // 4초마다 이미지 변경
        setInterval(showSlides, 4000);

        // 초기 첫 이미지 표시
        showSlides();
    </script>
</body>
</html>
