<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="hero">
            <img class="hero-image" src="../../images/outside001.jpg" alt="Image Slider" />
            <img class="hero-image" src="../../images/pool001.jpg" alt="Image Slider" />
            <img class="hero-image" src="../../images/waterfall.jpg" alt="Image Slider" />
            <img class="hero-image" src="../../images/rooftop007.jpg" alt="Image Slider" />
        </div>
        
            <!-- 예약 바 -->
            <div class="reservation-bar">
                <h3>예약하기</h3>
                <form class="reservation-bar-form">
                    <div class="bar-group">
                        <label for="date">날짜:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="bar-group">
                        <label for="room-type">룸 타입:</label>
                        <select id="room-type" name="room-type" required>
                            <option value="">선택하세요</option>
                            <option value="standard">타입A</option>
                            <option value="deluxe">타입B(침대O)</option>
                            <option value="suite">타입B(침대X)</option>
                        </select>
                    </div>
                    <div class="bar-group">
                        <label for="guests">인원:</label>
                        <input type="number" id="guests" name="guests" min="1" required>
                    </div>
                    <button type="submit">예약하기</button>
                </form>
            </div>
        
            
            
        
            <!-- 이벤트 섹션 -->
            <div class="main-event">
                <div class="main-event-container">
                    <div class="main-event-header">
                        <h2>이벤트</h2>
                        <br>
                        <p>가현리조트에서 준비한 <br> 특별한 이벤트들을 만나보세요.</p>
                    </div>
                    <div class="event-slider-controls">
                        <button class="prev">&#60;</button>
                        <button class="next">&#62;</button>
                    </div>
                </div>
                <div class="event-slider">
                    <div class="event active">
                        <img class="img" src="../../images/breakfast004.jpg" alt="Event 1" />
                        <div class="event-info">
                            <strong>특가 이벤트 1</strong><br>
                            24.01.01 ~ 24.12.12
                        </div>
                    </div>
                    <div class="event">
                        <img class="img" src="../../images/breakfast003.jpg" alt="Event 2" />
                        <div class="event-info">
                            <strong>특가 이벤트 2</strong><br>
                            24.01.01 ~ 24.12.12
                        </div>
                    </div>
                    <div class="event">
                        <img class="img" src="../../images/breakfast002.jpg" alt="Event 3" />
                        <div class="event-info">
                            <strong>특가 이벤트 3</strong><br>
                            24.01.01 ~ 24.12.12
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
        
        
            
        <div class="main-facilities">
          <div class="spa-image">
              <img class="rectangle-3" src="../../images/spa001.jpg" alt="Spa" />
          </div>
          <div class="spa-text">
              <h2>Relaxable Spa</h2>
              <a href="#">스파에 대해 더 알아보기 &#62;</a>
          </div>
        </div>
    </main>
</body>

<script>
    $(document).ready(function() {
        // 슬라이드 이미지 설정
        const images = $('.hero-image'); // 모든 이미지 선택
        let currentImageIndex = 0; // 현재 이미지 인덱스 초기화

        // 첫 번째 이미지를 보이게 설정
        images.eq(currentImageIndex).addClass('active');

        function changeImage() {
            images.removeClass('active'); // 현재 이미지 숨김
            currentImageIndex = (currentImageIndex + 1) % images.length; // 인덱스 증가 및 순환
            images.eq(currentImageIndex).addClass('active'); // 다음 이미지 보임
        }

        // 4초마다 이미지 변경
        setInterval(changeImage, 4000);

        /***********************************************************************************************/

        // 이벤트 슬라이더 설정
    const events = $('.event'); // 모든 이벤트 선택
    let currentEventIndex = 0; // 현재 이벤트 인덱스 초기화

    // 첫 번째 이벤트 활성화
    events.eq(currentEventIndex).addClass('active');

    function updateEventSlider() {
        events.removeClass('active'); // 모든 이벤트 숨김
        events.eq(currentEventIndex).addClass('active'); // 현재 이벤트만 보이게 설정
    }

    // 다음 버튼 클릭 시 이벤트 처리
    $('.next').click(function() {
        currentEventIndex++;
        if (currentEventIndex >= events.length) {
            currentEventIndex = 0; // 마지막 이미지 이후 첫 이미지로 돌아감
        }
        updateEventSlider(); // 슬라이더 업데이트

        // 새로운 이미지로 교체
        if (currentEventIndex === 0) { // 첫 번째 이벤트로 돌아갈 때
            events.eq(0).find('img').attr('src', '../../images/breakfast001.jpg');
            events.eq(1).find('img').attr('src', '../../images/breakfast002.jpg');
            events.eq(2).find('img').attr('src', '../../images/breakfast003.jpg');
        } else if (currentEventIndex === 1) { // 두 번째 이벤트로 넘어갈 때
            events.eq(0).find('img').attr('src', '../../images/breakfast004.jpg');
            events.eq(1).find('img').attr('src', '../../images/gym001.jpg');
            events.eq(2).find('img').attr('src', '../../images/gym002.jpg');
        }
    });

    // 이전 버튼 클릭 시 이벤트 처리
    $('.prev').click(function() {
        currentEventIndex--;
        if (currentEventIndex < 0) {
            currentEventIndex = events.length - 1; // 첫 이미지 이전에 마지막 이미지로 이동
        }
        updateEventSlider(); // 슬라이더 업데이트

        // 새로운 이미지로 교체
        if (currentEventIndex === 0) { // 첫 번째 이벤트로 돌아갈 때
            events.eq(0).find('img').attr('src', '../../images/breakfast001.jpg');
            events.eq(1).find('img').attr('src', '../../images/breakfast002.jpg');
            events.eq(2).find('img').attr('src', '../../images/breakfast003.jpg');
        } else if (currentEventIndex === 1) { // 두 번째 이벤트로 넘어갈 때
            events.eq(0).find('img').attr('src', '../../images/breakfast004.jpg');
            events.eq(1).find('img').attr('src', '../../images/gym001.jpg');
            events.eq(2).find('img').attr('src', '../../images/gym002.jpg');
        }
    });
});
</script>
</html>
