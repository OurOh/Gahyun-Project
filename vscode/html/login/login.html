<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-section">
        <div class="section-box">
            <img class="sideimg" src="../../images/outside001.jpg">
            <div class="login-form">
                <img class="login-logo" src="../../images/logo1.jpg" />
                <form action="submit" id="loginForm" name="loginForm">
                    <input class="inputform" type="text" id="userid" name="userid" placeholder="아이디">
                    <input class="inputform" type="password" id="userpass" name="userpass" placeholder="비밀번호">
                    <button class="login-submit" id="login-submit">로그인</button>
                    <a href="#" class="user-register">회원가입</a>
                </form>
                <a href="#" class="user-find">아이디/비밀번호 찾기</a>
            </div>
        </div>
    </div>
</body>
</html>
