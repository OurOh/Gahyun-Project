  <script>
$(document).ready(function() {
  const $sliderContainer = $('.image-slider-container');
  let isDragging = false;
  let startX;
  let scrollLeft;

  // mousedown event to start the drag
  $sliderContainer.on('mousedown', function(e) {
    isDragging = true;
    startX = e.pageX - $sliderContainer.offset().left; // Get the initial X position
    scrollLeft = $sliderContainer.scrollLeft(); // Store initial scroll position
    $sliderContainer.css('cursor', 'grabbing'); // Change cursor to 'grabbing'
    e.preventDefault(); // Prevent default behavior
  });

  // mousemove event to handle dragging
  $(window).on('mousemove', function(e) {
    if (!isDragging) return; // Only run if the mouse is down (dragging)
    const x = e.pageX - $sliderContainer.offset().left; // Calculate current X position
    const walk = (x - startX) * 2; // Multiply the difference to increase scroll speed
    $sliderContainer.scrollLeft(scrollLeft - walk); // Set the new scroll position
  });

  // mouseup event to stop dragging
  $(window).on('mouseup', function() {
    if (isDragging) {
      isDragging = false;
      $sliderContainer.css('cursor', 'grab'); // Change cursor back to 'grab'
    }
  });

  // mouseleave event to stop dragging if the cursor leaves the container
  $sliderContainer.on('mouseleave', function() {
    if (isDragging) {
      isDragging = false;
      $sliderContainer.css('cursor', 'grab');
    }
  });
});


  </script>
